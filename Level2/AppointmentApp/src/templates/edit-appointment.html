{% extends "layout.html" %}
{% block content %}
<div class="col-md-7 card w-75">
  <h2 class="">Editar Cita</h2>
  <div class="card-header">
    <form action="/updateappointment/{{appointment.0}}" method="POST">

      <div class="form-group">
        <input type="text" class="form-control" name="firstName" value="{{ appointment.1 }}">
        <small id="appointmentlHelp" class="form-text text-muted">Ingresa el nombre.</small>
      </div>
  
      <div class="form-group">
        <input type="text" class="form-control" name="lastName" value="{{ appointment.2 }}">
        <small id="lasteNameHelp" class="form-text text-muted">Ingresa el Apellido.</small>
      </div>
  
      <div class="form-group">
          <input type="text" class="form-control" name="ident" value="{{ appointment.3 }}">
          <small id="identHelp" class="form-text text-muted">Ingresa la Identificacion.</small>
        </div>
  
        <div class="form-group">
          <input type="date" class="form-control" name="date" value="{{ appointment.4 }}">
          <small id="dateHelp" class="form-text text-muted">Ingresa la fecha de nacimiento.</small>
        </div>
  
        <div class="form-group">
          <input type="text" class="form-control" name="city" value="{{ appointment.5 }}">
          <small id="cityHelp" class="form-text text-muted">Ingresa Ciudad Residencia.</small>
        </div>
  
        <div class="form-group">
          <input type="text" class="form-control" name="neighborhood" value="{{ appointment.6 }}">
          <small id="neighborhoodHelp" class="form-text text-muted">Ingresa el barrio.</small>
        </div>
  
        <div class="form-group">
          <input type="number" class="form-control" name="mobile" value="{{ appointment.7 }}">
          <small id="mobileHelp" class="form-text text-muted">Ingresa el celular.</small>
        </div>
  
        <div class="form-group">
          <input type="datetime-local" class="form-control" name="dateAppointment" value="{{ appointment.8 }}">
          <small id="dateAppointmentHelp" class="form-text text-muted">Ingresa la fecha para la cita</small>
        </div>
      
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

  </div>

</div>
{% endblock %}
