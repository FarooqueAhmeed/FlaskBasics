<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/normalize.min.css">
        <link rel="stylesheet" href="static/css/main.css">


        <script src="static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1>Add a book</h1>
                <form method="POST" action="/">
                    <input type="text" required minlength="2" maxlength="80" name="name" placeholder="Book Name">
                    <input type="text" required name="price" placeholder="Price">
                    <input type="text" required minlength="5" maxlength="5" name="isbn" placeholder="ISBN">
                    <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">
                    <input type="submit" class="brk-btn" value="Add">
                </form>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <h1>Books</h1>
    <table style="width:90%">
        <th></th>
        <th>Title</th>
        <th>Price</th>
        <th>ISBN</th>
        <th>Update</th>
        <th></th>
      {% for book in books %}
        <tr>

          <td>

            <th> {{book.name}}</th>
            <th>{{book.price}}</th>
            <th>{{book.isbn}}</th>
          </td>
          <td>
                <form method="POST" action="./updatename" style="display: inline;">
                     <input onfocus=this.value='' type="hidden" value="{{book.name}}" name="oldname">
                     <input onfocus=this.value='' required type="text"  name="newname" placeholder="Insert new Name">
                     <input type="submit" class="brk-btn" value="Update Name">
                </form>
                <form method="POST" action="./updateprice" style="display: inline;">
                    <input onfocus=this.value='' type="hidden" value="{{book.price}}" name="oldprice">
                    <input onfocus=this.value='' required type="text"  name="newprice" placeholder="Insert new Price">
                    <input type="submit" class="brk-btn" value="Update Price">
                </form>
          </td>
          <td>
                <form method="POST" action="./delete" style="display: inline">
                    <input type="hidden" value="{{book.name}}" name="name">
                    <input type="submit" class="brk-btn" value="Delete">
                </form>
          </td>
        </tr>
      {% endfor %}
    </table>
        </div> <!-- #main -->
        </div> <!-- #main-container -->
        <div class="footer-container">
            <footer class="wrapper">
                <h3></h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="static/js/main.js"></script>
    </body>
</html>
